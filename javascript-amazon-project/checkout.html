<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load a font called Roboto from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">
  <link rel="stylesheet" href="styles/pages/orders.css">
  <link rel="stylesheet" href="styles/pages/checkout.css">
</head>

<body class="checkout-page-body">
  <div class="checkout-header">
    <div class="checkout-header-left-section">
     <a href="amazon.html">
      <img class="amazon-checkout-header-logo" src="images/icons/checkout-page/amazon-logo.png">
    </div>
     </a>
    <div class="checkout-header-middle-section">
      <p class="checkout-header-checkout-text">Checkout (<span class="checkout-quantity-value">2 items</span> )</p>
    </div>
    <div class="checkout-header-right-section">
      <img class="checkout-header-lock-icon" src="images/icons/checkout-page/checkout-lock-icon.png">
    </div>
  </div>

  <main>
    <div class="checkout-page-title">Review your order</div>

    <div class="checkout-page-main-container">
      <div class="checkout-order-list-container js-checkout-order-list-container">

      </div>

      <div class="checkout-order-summary-container">
          <div class="order-summary-info">
            <p class="order-summary-header-text">Order Summary</p>
            <div class="order-summary-items-grid">
              <div>Items (3):</div>
              <div>$42.75</div>
             </div>
            <div class="order-summary-shipping-grid">
              <div class="order-summary-shipping-text">Shipping & handling:</div>
              <div class="order-summary-shing-price-text">$4.99</div>
             </div>
            <div class="order-summary-non-tax-price-grid">
              <div class="order-summary-total-before-tax-text">Total before tax:</div>
              <div class="order-summary-total-before-tax-price-text">$47.74</div>
             </div>
             <div class="order-summary-taxed-price-grid">
              <div class="order-summary-total-with-tax-text">Estimated tax (10%):</div>
              <div class="order-summary-total-with-tax-price">$4.77</div>
             </div>
             <div class="order-summary-order-total-grid">
              <div class="order-summary-order-total-text">Order total:</div>
              <div class="order-summary-order-total-price">$52.51</div>
             </div>       
           </div>          
          <div class="order-payment-option">
              <div class="order-summary-payment-option-paypal">Use PayPal</div>
              <input class="summary-paypal-checkbox" type="checkbox">
           </div>
           <div class="place-your-order-container">
              <button class="place-your-order-button">Place your order</button>
           </div>   
        </div>
    </div>

  </main>

  <script type="module" src="scripts/checkout.js"></script>
</body>

</html>
